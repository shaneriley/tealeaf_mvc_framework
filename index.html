<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
    <script src="javascripts/utilities.js"></script>
    <script src="javascripts/framework.js"></script>
  </head>
  <body>
    <main>
      <ul id="people"></ul>
      <p id="total">Total people: <strong>0</strong></p>
      <form action="" method="post">
        <fieldset>
          <h1>Add Person</h1>
          <dl>
            <dt><label for="name">Name</label></dt>
            <dd><input type="text" name="name" id="name" /></dd>
            <dt><label for="title">Title</label></dt>
            <dd><input type="text" name="title" id="title" /></dd>
          </dl>
          <input type="submit" value="Add" />
        </fieldset>
      </form>
    </main>
    <script id="person" type="text/x-handlebars">
      <dl>
        <dt>Name:</dt>
        <dd>{{name}}</dd>
        <dt>Title:</dt>
        <dd>{{title}}</dd>
      </dl>
      <a href="#" class="remove">Remove</a>
    </script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
