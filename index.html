<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/framework.css" />
    <link rel="stylesheet" href="stylesheets/base.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
    <script src="javascripts/utilities.js"></script>
    <script src="javascripts/framework.js"></script>
  </head>
  <body>
    <main>
      <table id="people">
        <tr>
          <th>Name</th>
          <th colspan="2">Title</th>
        </tr>
      </table>
      <p id="total">Total people: <strong>0</strong></p>
      <form action="" method="post">
        <fieldset>
          <h1>Add Person</h1>
          <dl>
            <dt><label for="name">Name</label></dt>
            <dd><input type="text" name="name" id="name" /></dd>
            <dt><label for="title">Title</label></dt>
            <dd><input type="text" name="title" id="title" /></dd>
          </dl>
          <input type="submit" value="Add" />
        </fieldset>
      </form>
    </main>
    <script id="person" type="text/x-handlebars">
      <td>{{name}}</td>
      <td>{{title}}</td>
      <td><a href="#" class="remove">Remove</a></td>
    </script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
